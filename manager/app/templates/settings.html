{% extends 'base.html' %} 
{% block title %} Settings {% endblock %} 
{% block head %} {{ super() }} {% endblock %} 
{%block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-1 position-relative">
    <div class="site-content">
        <div class="content m-0">
            <div class="row titlebar p-3">
                <div class="d-flex p-2 justify-content-between align-items-center">
                    <h4 class="m-2">Settings</h4>
                </div>
            </div>
            <h5 class="sectionTitle">Update Username</h5>
            <div class="d-flex flex-column justify-content-start bg-light p-2 overflow-auto m-2 mb-4">
                <form action="#">
                    <div class="form-group">
                        <input id="newUsername" type="text" class="form-control" placeholder="New Username" onkeyup="saveNewUsername(event)">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button onclick="saveNewUsername()" type="button" class="btn btn-sm btn-primary">Save</button>
                    </div>
                </form>
            </div>
            <h5>Update password</h5>
            <div class="d-flex flex-column justify-content-start bg-light p-2 overflow-auto m-2 mb-4">
                <form action="#">
                    <div class="form-group">
                        <input id="currentPassword" type="password" class="form-control" placeholder="Current Password" onkeyup="saveNewPassword(event)"> 
                    </div>
                    <div class="form-group">
                        <input id="newPassword" type="password" class="form-control" placeholder="New Password" onkeyup="saveNewPassword(event)">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button onclick="saveNewPassword()" type="button" class="btn btn-sm btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/settings.js')}}"></script>
</main>
{% endblock %} 
{% block footer %} {{ super() }} {% endblock %}
