<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Container Manager</title>
        
        <link rel="icon" href="http://getbootstrap.com/favicon.ico">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/global.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/images.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center">
        <div>
            <div class="signin-form">
                <div class="d-flex justify-content-center"></div>
                <div class="d-flex justify-content-center"></div>
                <div>
                    <div class="images d-flex justify-content-center">                         
                        <img class="mb-4" src="{{url_for("static", filename="images/cinveslogo.png")}}" alt="Cinvestav Tamaulipas Logo" width="200px" height=90px">                                        <img class="mb-4" src="{{url_for("static", filename="images/dockerlogo.png")}}" alt="Docker Logo" width="100px" height="90px">
                    </div>
                    <div id="form-type">
                        <div>
                            <h1 class="h3 mb-3 font-weight-normal d-flex justify-content-center">Sign in Please</h1>
                            <label class="sr-only" for="username">Username: </label>                            
                            <input name="username" id="username" class="form-control m-1" type="text" placeholder="Username" pattern="\w+$" oninput="setCustomValidity('')" onkeyup="onEnter(event)"> 
                            <label class="sr-only" for="password">Password</label> 
                            <input name="password" id="password" class="form-control m-1" type="password" placeholder="Password" pattern="[^\s\\]+$" oninput="setCustomValidity('')" onkeyup="onEnter(event)">
                            <div class="p-2 m-3">
                                <button class="btn btn-lg btn-primary btn-block m-1" onclick="login()">Sign in</button>                                 
                                <div class="checkbox mb-3 d-flex justify-content-center">                                     
                                    <small>                                         
                                        <a onclick="switchForm('signup')" href="#">Don't have an account?, sign up here!</a>
                                    </small>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="signin-footer d-flex justify-content-center">
                        <p class="mt-5 mb-3 text-muted">@ 2020 - 2020</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/utils.js') }}"></script> 
        <script src="{{ url_for('static', filename='js/login.js') }}"></script> 
    </body>
</html>
